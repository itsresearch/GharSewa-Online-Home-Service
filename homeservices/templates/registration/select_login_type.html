{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Choose Login Type</h2>
                <p class="text-muted">Select how you want to login to GharSewa</p>
            </div>
            
            <div class="row">
                <!-- Regular User Card -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body d-flex flex-column">
                            <div class="text-center mb-4">
                                <img src="{% static 'img/user-icon.svg' %}" alt="User" class="img-fluid mb-3" style="max-width: 80px;">
                                <h3>Regular User</h3>
                                <p class="text-muted">Book and manage services</p>
                            </div>
                            <div class="mt-auto">
                                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">
                                    Login as User
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Service Provider Card -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm h-100 border-primary">
                        <div class="card-body d-flex flex-column">
                            <div class="text-center mb-4">
                                <img src="{% static 'img/provider-icon.svg' %}" alt="Provider" class="img-fluid mb-3" style="max-width: 80px;">
                                <h3>Service Provider</h3>
                                <p class="text-muted">Manage your service requests</p>
                            </div>
                            <div class="mt-auto">
                                <a href="{% url 'provider_login' %}" class="btn btn-outline-primary btn-lg w-100">
                                    Login as Provider
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="mt-4 text-center">
                Don't have an account? <a href="{% url 'select_signup_type' %}">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<style>
.card {
    border-radius: 15px;
    transition: transform 0.2s;
}
.card:hover {
    transform: translateY(-5px);
}
.btn {
    border-radius: 8px;
    padding: 12px 24px;
}
.border-primary {
    border-width: 2px;
}
</style>
{% endblock %}
