{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body text-center">
                    <img src="{% static 'img/success.svg' %}" alt="Success" class="img-fluid mb-4" style="max-width: 150px;">
                    <h4 class="text-success mb-3">Password Successfully Reset</h4>
                    <p class="text-muted">
                        Your password has been set. You may go ahead and log in now.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
